<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0F172A] text-white">
    <div class="relative bg-[#1E293B] p-8 rounded-xl shadow-2xl w-96 bg-opacity-90 backdrop-blur-lg border-2 border-blue-500 bg-gradient-to-br from-gray-800 to-gray-700 before:absolute before:inset-0 before:-m-1 before:bg-gradient-to-r before:from-blue-500 before:via-purple-500 before:to-transparent before:rounded-xl before:blur-lg before:opacity-25">
        <div class="absolute top-0 left-0 w-24 h-24 bg-gradient-to-br from-blue-500 to-transparent rounded-full opacity-40 blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-24 h-24 bg-gradient-to-br from-purple-500 to-transparent rounded-full opacity-40 blur-3xl"></div>
        
        <h2 class="text-3xl font-bold mb-6 text-center relative z-10">Password Validation</h2>
        
        <div class="mb-6 relative z-10">
            <label for="password" class="block text-gray-300 mb-2 text-sm font-medium">Enter Password</label>
            <div class="relative">
                <input type="password" id="password" class="w-full p-3 bg-gradient-to-r from-gray-800 to-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md backdrop-blur-md pr-12">
                <button id="toggle-password" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 8.61 2 12c.73 3.39 5 7.5 10 7.5s9.27-4.11 10-7.5c-.73-3.39-5-7.5-10-7.5zM12 18c-3.03 0-5.5-2.47-5.5-5.5S8.97 7 12 7s5.5 2.47 5.5 5.5S15.03 18 12 18zm0-9c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="mt-4 relative z-10">
            <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                <div id="strength-bar" class="h-2 bg-green-400 rounded-full w-0"></div>
            </div>
        </div>
        
        <ul class="text-sm text-gray-400 space-y-3 mt-6 relative z-10">
            <li class="flex items-center gap-2 text-white"><span class="w-3 h-3 bg-green-500 rounded-full"></span> Must use minimum 8 digits</li>
            <li class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one Capital letter</li>
            <li class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one lowercase letter</li>
            <li class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one Number</li>
        </ul>
    </div>
    
</body>
</html>
