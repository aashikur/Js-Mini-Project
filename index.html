<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0F172A] text-white">
    <div class="relative bg-[#1E293B] p-8 rounded-xl shadow-2xl w-96 bg-opacity-90 backdrop-blur-lg border-1 border-[#998dff42] border  bg-gradient-to-br from-gray-800 to-gray-700 before:absolute before:inset-0 before:-m-1 before:bg-gradient-to-r before:from-blue-500 before:via-purple-500 before:to-transparent before:rounded-xl before:blur-lg before:opacity-25">
        <div class="absolute top-0 left-0 w-24 h-24 bg-gradient-to-br from-blue-500 to-transparent rounded-full opacity-40 blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-24 h-24 bg-gradient-to-br from-purple-500 to-transparent rounded-full opacity-40 blur-3xl"></div>
        
        <h2 class="text-3xl font-bold mb-6 text-center relative z-10">Password Validation</h2>
        
        <div class="mb-6 relative z-10">
            <label for="password" class="block text-gray-300 mb-2 text-sm font-medium">Enter Password</label>
            <div class="relative">
                <input id="userPwd" type="password"  class="border-[#998dff42] border w-full p-3 bg-gradient-to-r from-gray-800 to-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md backdrop-blur-md pr-12">
                <button id="toggle-password" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                    <!-- open eye  -->
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 8.61 2 12c.73 3.39 5 7.5 10 7.5s9.27-4.11 10-7.5c-.73-3.39-5-7.5-10-7.5zM12 18c-3.03 0-5.5-2.47-5.5-5.5S8.97 7 12 7s5.5 2.47 5.5 5.5S15.03 18 12 18zm0-9c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z" />
                    </svg>
                    <!-- closed eye  -->
                     <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.94 17.94a1 1 0 01-1.42 1.42l-2.35-2.35A7.98 7.98 0 0112 18c-4.9 0-9.27-4.11-10-7.5a9.46 9.46 0 012.08-3.58L3.59 4.41a1 1 0 011.42-1.42L17.94 17.94zM12 8a4 4 0 014 4c0 .61-.14 1.18-.38 1.7l-1.53-1.53A2 2 0 0012 10a2 2 0 00-2.17 2.17l-1.53-1.53A3.95 3.95 0 0112 8zm-6.62 5.41A8.14 8.14 0 0112 16c1.72 0 3.29-.58 4.62-1.59L7.68 7A6.13 6.13 0 005.38 13.41zM21 12a9.46 9.46 0 01-2.08 3.58l1.49 1.49a1 1 0 11-1.42 1.42L3.59 3.59a1 1 0 011.42-1.42L21 12z"/>
                </svg>
                </button>
            </div>
        </div>
        
        <div class="mt-4 relative z-10">
            <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                <div id="strength-bar" class="h-2 bg-green-400 rounded-full w-0"></div>
            </div>
        </div>
        
        <ul id="warningBox" class="space-y-3 mt-6 relative z-10">
            <li id="digits8" class="flex items-center gap-2 opacity-35"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use minimum 8 digits</li>
            <li id="capital1" class="flex items-center gap-2 opacity-35"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one Capital letter</li>
            <li id="lower1" class="flex items-center gap-2 opacity-35"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one lowercase letter</li>
            <li id="number1" class="flex items-center gap-2 opacity-35"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Must use one Number</li>
        </ul>
    </div>


    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="scripts/validation.js"></script>
</body>
</html>
